<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Show</title>
    <script src="https://use.fontawesome.com/271587175f.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div>
            <img src="img/step-logo.svg"  alt="logo do site" class="logo">
            <span>PetShow</span>
        </div>
        <nav>
        <div>
            <ul>
                <li><a href="index.html"> Início</a></li>
                <li><a href="href=#servicos">Serviços</a> </li>
                <li><a href="index.html">O PetShow</a></li>
            </ul>
        </div>
    </nav>
    </header>

    <div>
        <section id = "banner">
            <div>
                <button>Agende para Seu Pet!</button>
            </div>

        </section>
        
    
            <h3><i class="fa fa-paw" aria-hidden="true" id = "servicos"></i> Nossos Serviços <i class="fa fa-paw"
                    aria-hidden="true"></i></h3>
            <section id = "cards">
                <div>
                    <img src="img/services-shower.svg" alt="produto" class="produtos">
                    <p>Banho</p>
                    <button>Saiba Mais</button>
                </div>

                <div>
                    <img src="img/services-shower.svg" alt="produto" class="produtos">
                    <p>Tosa</p>
                    <button>Saiba Mais</button>
                </div>

                <div>
                    <img src="img/services-vet.svg" alt="produto" class="produtos">
                    <p>Atendimento Veterinário</p>
                    <button>Saiba Mais</button>   
                </div>

                <div>
                    <img src="img/services-walk.svg" alt="produto" class="produtos">
                    <p>Dog Walk</p>
                    <button>Saiba Mais</button>
                </div>

                <div>
                    <img src="img/services-food.svg" alt="produto" class="produtos">
                    <p>Alimentação</p>
                    <button>Saiba Mais</button>
                </div>

                <div>
                    <img src="img/services-store.svg" alt="produto" class="produtos">
                    <p>Loja Acessórios</p>
                    <button>Saiba Mais</button>
                </div>
            </section>
        

        <div >
            <form action="">
                <h3><i class="fa fa-paw" aria-hidden="true"></i> Entre em Contato <i class="fa fa-paw" aria-hidden="true"></i></h3>
                <div>
                    <div>
                        <label for="">Nome</label>
                        <input type="text">
                        </div>
                    <div  class="campo">
                        <label for="">E-mail</label>
                        <input type="email" name="" id="">
                    </div>
                </div>
                <div>
                    <div >
                        <label for="">Serviço</label>
                        <select name="" id="">
                            <option value="">-- selecione --</option>
                            <option value="">Alimentação</option>
                            <option value="">Atendimento Veterinário</option>
                            <option value="">Banho</option>
                            <option value="">DogWalk</option>
                            <option value="">Loja Acessórios</option>
                            <option value="">Tosa</option>
                        </select>
                    </div>
                    <div>
                        <label for="">Porte do Pet</label>
                        <select name="" id="">
                            <option value="">-- selecione --</option>
                            <option value="">Pequeno</option>
                            <option value="">Médio</option>
                            <option value="">Grande</option>
                        </select>
                    </div>
                </div>
                <div >
                    <label for="">Informações adicionais sobre seu pet</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <button><i class="fa fa-paw" aria-hidden="true"></i> </button>
            </form>
        </div>
    </div>
    <footer>
        <p>copyright© - 2020 PetShow. All rights reserved <i class="fa fa-paw" aria-hidden="true"></i></p>
    </footer>
</body>

</html>
